<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>站点内容</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/public.css">

</head>

<body>

        </div>

            <div class="modal-dialog">

    <script src="lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/template/template-web.js"></script>
    <script id="tpl" type="text/html">
        <thead>
                <tr>
                    <th><input type="checkbox" name="" id="j_cbAll"></th>
                    <th>网站ID</th>
                    <th>网站名称</th>
                    <th>网站域名</th>
                    <th>网站类型</th>
                    <th>网站logo</th>
                    <th width="15%">操作</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                {{each dataList value}}
                <tr>
                    <td><input type="checkbox" name="" id=""></td>
                    <td>{{value.id}}</td>
                    <td>测试{{value.id}}</td>
                    <td>测试{{value.id}}</td>
                    <td>测试{{value.id}}</td>
                    <td>测试{{value.id}}</td>
                    <td>
                        <a href="javascript:;" class="wh blue redact" data-id="{{value.id}}" onclick='link_to_waiceng("json/zhandianliebiao.php" ,this )'>编辑</a>
                        <a href="javascript:;" class="wh red shows" onclick="link_to_shows(this)">删除</a>
                        <a href="javascript:;" class="wh green" >生成页面</a>
                        
                    </td>
                </tr>
                {{/each}}
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="11">
                            <div class="pagelist">
                                    <ul class="page clearfix">
                                        <li><span>1</span></li>
                                        <li>
                                            <a href="admin.php?p=admin&amp;c=type&amp;a=show&amp;page=2">2</a>
                                        </li>
                                        <li>
                                            <a href="admin.php?p=admin&amp;c=type&amp;a=show&amp;page=3">3</a>
                                        </li>
                                        <li>
        
                                            <a href="admin.php?p=admin&amp;c=type&amp;a=show&amp;page=4">4</a>
                                        </li>
                                        <li>
                                            <a href="admin.php?p=admin&amp;c=type&amp;a=show&amp;page=2">下一页</a>
                                        </li>
                                        <li>
                                            <a href="admin.php?p=admin&amp;c=type&amp;a=show&amp;page=4">尾页</a>
                                        </li>
                                    </ul>
                                </div>
                    </td>
                </tr>
            </tfoot>
    </script>
    <script id="tpl-user" type="text/html">
        {{if dataList}}
          <div class="form-group">
               <label class="col-sm-3 control-label">站点名称：</label>
               <div class="col-sm-8">
                   <input id="" name="firstname" class="form-control" type="text"
                       placeholder="请输入名称..." value="{{dataList.id}}">
               </div>
           </div>
           <div class="form-group">
               <label class="col-sm-3 control-label">网站前缀：</label>
    
               <div class="col-sm-8">
                   <div class="checkbox-wrap" style="line-height: 30px; margin-left: 0;">
    
                       <label><input name="Fruit" type="radio"
                               value="{{dataList.http}}" />HTTP
                       </label>
                       <label><input name="Fruit" type="radio" value="{{dataList.http}}"
                               checked />HTTPS
                       </label>
                   </div>
               </div>
           </div>
           <div class="form-group">
               <label class="col-sm-3 control-label">站点域名：</label>
               <div class="col-sm-8">
                   <input id="" name="lastname" class="form-control" type="text" aria-required="true"
                       aria-invalid="false" placeholder="请输入域名..."
                       value="{{dataList.domain}}">
               </div>
           </div>
           <div class="form-group">
               <label class="col-sm-3 control-label">站点标题：</label>
               <div class="col-sm-8">
                   <input id="" name="username" class="form-control" type="text" aria-required="true"
                       aria-invalid="true" placeholder="请输入标题..."
                       value="{{dataList.list_num}}">
               </div>
           </div>
           <div class="form-group">
               <label class="col-sm-3 control-label">网站描述：</label>
               <div class="col-sm-8">
                   <textarea name="" id="" class="form-control" cols="30" rows="2"
                       placeholder="请输入...">{{dataList.logo}}</textarea>
               </div>
           </div>
           <div class="form-group">
               <label class="col-sm-3 control-label">网站logo：</label>
               <div class="col-sm-8">
                   <!-- <input type="file" name="{{dataList.logo}}" id="lefile" value="{{dataList.logo}}"> -->
                   <input id="lefile" type="file" style="display:none" value="{{dataList.page_name}}">
                   <div class="input-append">
                       <a class="btn" onclick="$('input[id=lefile]').click();">文件上传</a>
                       <input id="photoCover" class="input-large" type="text" >
                   </div>
               </div>
           </div>
           <div class="form-group">
               <label class="col-sm-3 control-label">列表文章数：</label>
               <div class="col-sm-8">
                   <input id="" name="username" class="form-control" type="text" aria-required="true"
                       aria-invalid="true" placeholder="请输入数量..."
                       value="{{dataList.page_num}}">
               </div>
           </div>
           <div class="form-group">
               <label class="col-sm-3 control-label">分页显示数：</label>
               <div class="col-sm-8">
                   <input id="" name="username" class="form-control" type="text" aria-required="true"
                       aria-invalid="true" placeholder="请输入数量..."
                       value="{{dataList.web_description}}">
               </div>
           </div>
           <div class="form-group">
               <label class="col-sm-3 control-label">分页名：</label>
               <div class="col-sm-8">
                   <input id="" name="email" class="form-control" type="text" placeholder="请输入名称..."
                       value="{{dataList.web_keyword}}">
               </div>
           </div>
           <div class="form-group">
               <label class="col-sm-3 control-label">站长认证：</label>
               <div class="col-sm-8">
                   <textarea name="" id="" class="form-control" cols="30" rows="4"
                       placeholder="请输入...">{{dataList.web_name}}</textarea>
               </div>
           </div>
           <div class="form-group">
               <label class="col-sm-3 control-label">统计代码：</label>
               <div class="col-sm-8">
                   <textarea name="" id="" class="form-control" cols="30" rows="2"
                       placeholder="请输入...">{{dataList.web_title}}</textarea>
               </div>
           </div>
           <div class="form-group">
               <label class="col-sm-3 control-label">网站备案号：</label>
               <div class="col-sm-8">
                   <input id="" name="email" class="form-control" type="text" placeholder="请输入备案号..."
                       value="{{dataList.web_tongji}}">
               </div>
           </div>
           <div class="form-group">
               <label class="col-sm-3 control-label">网站地图分页数：</label>
               <div class="col-sm-8">
                   <input id="" name="email" class="form-control" type="text" placeholder="请输入页数..."
                       value="{{dataList.web_verify}}">
               </div>
           </div>
           <div class="form-group clearfix" style="margin-top: 40px;">
               <div class="col-sm-8 col-sm-offset-3">
                   <input type="submit" value="提交" class="wh blue">
                   <a href="JavaScript:;" class="wh red" onclick='off("waiceng")'>取消</a>
               </div>
           </div>
       {{/if}} 
        </script>

    <script>
        $(function () {
            ajaxPost("json/zhandianliebiao.php");
        })
